<div class="container">
  <div class="row">
    <h3>Search in Every News</h3>
  </div>
  <form>
    <div class="form-group row">
      <label for="searchContent" class="col-sm-2 col-form-label">Content</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="searchContent">
      </div>
    </div>
    <div class="form-group row">
      <label for="searchTitle" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="searchTitle">
      </div>
    </div>
    <div class="form-group row">
      <label for="newsSource" class="col-sm-2 col-form-label">Source</label>
      <div class="col-sm-2">
        <select class="form-control" id="newsSource">
          <option value="{{ source.name }}" *ngFor="let source of sourcesList">{{ source.name }}</option>
        </select>
      </div>
      <label for="fromDate" class="col-sm-2 col-form-label">from</label>
      <div class="col-sm-2">
        <input type="date" class="form-control" id="fromDate">
      </div>
      <label for="toDate" class="col-sm-2 col-form-label">to</label>
      <div class="col-sm-2">
        <input type="date" class="form-control" id="toDate">
      </div>
    </div>
  </form>
</div>
