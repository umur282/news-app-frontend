<div class="container">
  <div class="row">
    <h3>Search in Every News</h3>
  </div>
  <form (ngSubmit)="onSubmit(searchForm)" #searchForm="ngForm">
    <div class="form-group row">
      <label for="searchContent" class="col-sm-2 col-form-label">Content</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="searchContent"
          ngModel
          name="searchContent"
          required
          #searchContent="ngModel"
        >
      </div>
    </div>
    <div class="form-group row">
      <label for="searchTitle" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="searchTitle"
          ngModel
          name="searchTitle"
          required
          #searchTitle="ngModel"
        >
      </div>
    </div>
    <div class="form-group row">
      <label for="newsSource" class="col-sm-2 col-2 col-form-label">Source</label>
      <div class="col-sm-5 col-10">
        <select
          class="form-control"
          id="newsSource"
          ngModel
          name="newsSource"
        >
          <option
            value="{{ source.id }}"
            *ngFor="let source of sourcesList"
          >
            {{ source.name }}
          </option>
        </select>
      </div>
      <label for="fromDate" class="col-sm-1 col-1 offset-sm-0 offset-6 col-form-label">from</label>
      <div class="col-sm-4 col-5">
        <input
          type="date"
          class="form-control"
          id="fromDate"
          ngModel
          name="fromDate"
        >
      </div>
    </div>
    <div class="form-group row">
      <button
        class="col-sm-2 offset-sm-3 col-3 offset-1 btn btn-primary"
        type="submit"
        [disabled]="searchContent.invalid && searchTitle.invalid"
      >
        Search!
      </button>
      <label for="toDate" class="col-sm-1 offset-sm-2 col-1 offset-2 col-form-label">to</label>
      <div class="col-sm-4 col-5">
        <input
          type="date"
          class="form-control"
          id="toDate"
          ngModel
          name="toDate"
        >
      </div>
    </div>
  </form>
</div>
